<html>
<head>
  <title>a Leaflet map!</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

  <style>
    #map{ height: 100% }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
  // initialize the map centered on the geographic center of the lower 48
  var map = L.map('map').setView([41.885995, 12.485085], 10);

  // load tile layer from mapstack we copied earlier and use the required attribution
  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        { attribution: 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors' }
        ).addTo(map);

  var myStyle = {
    "color": "#ee3647",
    "weight": 10
    //"opacity": 0.65
  };

  // Display the attribute as a label of the shape
  var labelfct = function (feature, layer) {
    layer.bindTooltip(feature.properties.name);
  }

  var data = new L.GeoJSON.AJAX(
    'http://localhost:5000/data').addTo(map);

  </script>

</body>
</html>
